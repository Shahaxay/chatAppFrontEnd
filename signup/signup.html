<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp Signup</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="form">
        <h1 class="center">Signup page</h1><br>
        <form id="signup_form">
            <label for="signup_form_name">Name</label>
            <input type="text" id="signup_form_name"><br>
            <label for="signup_form_email"> Email</label>
            <input type="email" id="signup_form_email"><br>
            <label for="signup_form_phone">Phone</label>
            <input type="tel" id="signup_form_phone"><br>
            <label for="signup_form_password">Password</label>
            <input type="password" id="signup_form_phone"><br>
            <button type="submit" id="signup_form_submit">Signup</button>
            <script src="./signup.js"></script>
        </form>
    </div>
</body>
</html>
